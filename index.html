<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HERE Boilerplate</title>
		<style>
		html,body, #mapContainer {
			font-family: sans-serif;
			background: #fff;
			color: #444;
			height: 100%;
			padding:0;
			margin:0;
		}
		</style>
		<script src="http://api.maps.nokia.com/2.2.3/jsl.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		<link rel="icon" href="http://here.com/favicon.ico">
	</head>
	<body>
		<div id="mapContainer"></div>
		<script>
		(function() {
			var map;

		    function init() {
				
		        // Authentication set-up is the first thing that you must do with the API 
		        nokia.maps.util.ApplicationContext.set({
		            "appId": "YOUR_APP_ID",
		            "authenticationToken": "YOUR_AUTHENTICATION_TOKEN"
		        });

		        createMap();

		        // Do whatever other stuff you want to here

		    };

		    // We create a map centered on the HERE office in Berlin
		    function createMap() {
		        var mapContainer = document.getElementById("mapContainer");
	        	map = new nokia.maps.map.Display(mapContainer, {
	            center: [52.53,13.39],
	            zoomLevel: 14, // Bigger numbers are closer in
	            components: [  // We use these components to make the map interactive
	                new nokia.maps.map.component.ZoomBar(),
	                new nokia.maps.map.component.Behavior()
	                ]
		        });
		    };

			$(function() {
		        init();
		    });

		})();
		
		</script>
	</body>
</html>
